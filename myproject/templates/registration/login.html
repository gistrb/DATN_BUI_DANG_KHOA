{% extends "attendance/base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Đăng nhập</h4>
                </div>
                <div class="card-body">
                    {% if form.errors %}
                    <div class="alert alert-danger" role="alert">
                        <strong>Đăng nhập thất bại!</strong> Tên đăng nhập hoặc mật khẩu không đúng.
                    </div>
                    {% endif %}

                    <form method="post" action="{% url 'login' %}" id="loginForm">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_username" class="form-label">Tên đăng nhập</label>
                            <input type="text" name="username" class="form-control" id="id_username" required>
                        </div>
                        <div class="mb-3">
                            <label for="id_password" class="form-label">Mật khẩu</label>
                            <input type="password" name="password" class="form-control" id="id_password" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Đăng nhập</button>
                        </div>
                        <input type="hidden" name="next" value="{{ next }}">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    // Hiển thị thông báo lỗi bằng SweetAlert2 nếu có
    {% if form.errors %}
    Swal.fire({
        title: 'Đăng nhập thất bại',
        text: 'Tên đăng nhập hoặc mật khẩu không đúng. Vui lòng thử lại.',
        icon: 'error',
        confirmButtonText: 'Thử lại'
    });
    {% endif %}

    // Hiển thị thông báo Django messages nếu có
    {% if messages %}
    {% for message in messages %}
    Swal.fire({
        title: '{{ message.tags|title }}',
        text: '{{ message }}',
        icon: '{% if message.tags == "error" %}error{% elif message.tags == "success" %}success{% else %}info{% endif %}',
        timer: 3000
    });
    {% endfor %}
    {% endif %}
</script>
{% endblock %}
