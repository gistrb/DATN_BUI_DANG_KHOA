# Nginx Configuration for Backend Only (VPS)
# Frontend is hosted on Render

upstream backend {
    server backend:8000;
}

# HTTP - redirect to HTTPS
server {
    listen 80;
    server_name attendanccee.duckdns.org;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS
server {
    listen 443 ssl;
    server_name attendanccee.duckdns.org;

    # SSL certificates (created by Certbot)
    ssl_certificate /etc/letsencrypt/live/attendanccee.duckdns.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/attendanccee.duckdns.org/privkey.pem;

    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Proxy API requests to Django backend
    location /api/ {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 120s;
        client_max_body_size 50M;
    }

    # Proxy Admin panel to Django backend
    location /admin/ {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Serve Django static files
    location /static/ {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        expires 1y;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Root - show info
    location / {
        return 200 "Attendance Backend API\nEndpoints: /api/, /admin/\n";
        add_header Content-Type text/plain;
    }
}
