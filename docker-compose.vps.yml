# ===================================
# Docker Compose - Backend Only (VPS)
# Database & Frontend are on Render
# Domain: datnbdk.duckdns.org
# ===================================

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: doantn_backend
    restart: unless-stopped
    env_file:
      - .env
    expose:
      - "8000"
    volumes:
      - backend_static:/app/staticfiles

  nginx:
    image: nginx:alpine
    container_name: doantn_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/backend.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/www/certbot:/var/www/certbot:ro
    depends_on:
      - backend

volumes:
  backend_static:
